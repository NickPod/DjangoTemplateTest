<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Nick">
    <title>Nick Â· Test Site</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>


<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Nick Podgorski</h1>
      <p class="lead text-muted">I'm learning Django by creating this website, and docker to contain my webserver for this site.</p>
      <p>
        <a href="mailto:nick@podgorski.dev" class="btn btn-primary my-2">Email Me</a>
      </p>
      <img src="{% static 'bradpitt.jpg' %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for job in jobs.all %}
            <div class="col-md-4">
                <a href="{% url 'detail' job.id %}">
                    <div class="card mb-4 shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><image xlink:href="{{job.image.url}}", height="100%", width="100%" ><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                        <div class="card-body">
                        <p class="card-text">{{job.summary}}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>


<script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
<script src="{% static 'popper.min.js' %}"" ></script>
<script src="{% static 'jsbootstrap.min.js' %}"></script>
</body>
</html>
